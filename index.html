<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__top">
          <img
            class="card__topImg"
            src="./images/bg-pattern-card.svg"
            alt="backgroundImg"
          />
          <img
            class="card__topImgVictor"
            src="./images/image-victor.jpg"
            alt="victor"
          />
        </div>
        <div class="card__middle">
          <div class="card__middleInfo">
            <p class="card__middleInfo-Name">Victor Crest</p>
            <p class="card__middleInfo-Age">26</p>
          </div>

          <p class="card__middle-City">London</p>
        </div>
        <hr />
        <div class="card__bottom">
          <div class="card__bottomStats">
            <p><strong>80K</strong></p>
            <p class="card__bottomState-type">Followers</p>
          </div>
          <div class="card__bottomStats">
            <p><strong>803K</strong></p>
            <p class="card__bottomState-type">Likes</p>
          </div>
          <div class="card__bottomStats">
            <p><strong>1.4K</strong></p>
            <p class="card__bottomState-type">Photos</p>
          </div>
        </div>
      </div>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://stephenroach.dev/">Stephen Roach</a>.
      </div>
    </div>
  </body>
</html>
